<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit</title>
    <style>
      .one {
        width: 200px;
        background-color: red;
        height: 10px;
      }
      .two {
        width: 50%;
        background-color: red;
        height: 10px;
      }
      .three {
        width: 50vw;
        background-color: red;
        height: 10px;
      }
      .parent {
        width: 200px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <br />
    <div class="two"></div>
    <br />
    <div class="three"></div>
    <br />
    <div class="parent">
      <div class="one"></div>
      <br />
      <div class="two"></div>
      <br />
      <div class="three"></div>
    </div>
  </body>
</html>
